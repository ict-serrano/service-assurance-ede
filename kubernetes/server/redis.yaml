apiVersion: v1
kind: Service
metadata:
  name: serrano-uvt-ede-redis-svc
  labels:
    partner: serrano-uvt
    app: ede
    component: redis
spec:
  ports:
    - port: 6379
      name: ser-tcp
  selector:
    partner: serrano-uvt
    app: ede
    component: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: serrano-uvt-ede-redis
  labels:
        partner: serrano-uvt
        app: ede
        component: redis
spec:
  replicas: 1
  minReadySeconds: 10
  selector:
    matchLabels:
      partner: serrano-uvt
      app: ede
      component: redis
  template:
    metadata:
      labels:
        partner: serrano-uvt
        app: ede
        component: redis
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: serrano-ede-redis
        image: redis:7.0.8
        ports:
        - containerPort: 6379
          name: ser-tcp
        livenessProbe:
          failureThreshold: 3
          tcpSocket:
            port: ser-tcp
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: "0.5"
            memory: 0.5Gi