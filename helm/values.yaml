replicaCount: 1

image:
  repository: registry.dev.info.uvt.ro/serrano/ede-serrano
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
#  - name: gitlab-fmi-ede-serrano-puller

nameOverride: ""
fullnameOverride: ""

containerEnvironmentVariables: {}
#  VARIABLE1: VALUE1
#  VARIABLE2: VALUE2

serviceAccount:
  create: false
  annotations: {}
  name: "default"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

persistence:
  enabled: false
  storageClass: ""
  size: 10Gi

ingress:
  enabled: false
  className: "ingressClassName"
  annotations: {}
#    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: some-hostname.domain
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: 
    - secretName: some-hostname-domain
      hosts:
        - some-hostname.domain

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
